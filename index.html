<!DOCTYPE html>
<html>
    <head>
        <title>Brick Breaker</title>
        <meta name="Brick Breaker" content="Let's break those bricks!" charset='utf-8'/>
		<!-- <link rel="shortcut icon" type="image/jpg" href="assets/images/snake.png"/> -->
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section id="main-menu">
                <section class="header">
                    <h1>Brick Breaker</h1>
                    <h2>Let's break the bricks!</h2>
                </section>
                <section class="about">
                    <h3>About the game</h3>
                    <p>Some giant bricks are stopping the ball from moving around freely. Time to get those bricks down!</p>
                    <p>Use your <b>left arrow (<-)</b> & <b>right arrow (->)</b> keys to move the board.</p>
                </section>
                <button id="start">Start Game</button>
            </section>
            <section id="result-section">
                <h1 id="result"></h1>
                <button id="retry">Play Again</button>
            </section>
            <canvas id="canvas" width="1100" height="800"></canvas>
        </main>
        <script src="index.js"></script>
    </body>
</html>
